{% extends 'index.html' %}

{% block content %}
<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
<form method="post">
    {% csrf_token %}
    <label for=""> {{form.username.label}}</label>
    {{form.username}}
    <label for=""> {{form.password1.label}}</label>
    {{form.password1}}
    <label for=""> {{form.password2.label}}</label>
    {{form.password2}}
    <input class="btn" style="margin-top: 10px;" type="submit" name="" id="" value="Register">
</form>

<p>Already have an account? <a href="{% url 'users:login' %}">Login</a></p>
</div>

{% endblock content %}
